<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line</title>
    <style>
        #lineGraph {
            border: 1px solid #EEE;
        }
    </style>
</head>
<body>
    <canvas id="lineGraph" width="550" height="300"></canvas>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>
        var graph = document.getElementById('lineGraph');
        var ctx = graph.getContext('2d');
        var width = graph.width;
        var height = graph.height;

        var data = [70, 90, 20, 130, 300, 100];
        var max = Math.max(...data);
        
        // for (var i = 0; i < data.length; i += 1) {
        //     var current = data[i];
        //     var lineHeight = height - (current / max * height);
        //     var startPosition = 40;
        //     var partWidth = (width / data.length * i) + startPosition;
        //     var lineWidth = 5;

        //     ctx.fillRect(partWidth, lineHeight, lineWidth, height);
        // }

        $(graph).animate({
            i: 1
        }, {
            duration: 1500,
            easing: 'easeOutBounce',
            step(val) {
                ctx.clearRect(0, 0, width, height);
                for (var i = 0; i < data.length; i += 1) {
                    var current = data[i];
                    var lineHeight = height - ((current / max * height) * val);
                    var startPosition = 40;
                    var partWidth = (width / data.length * i) + startPosition;
                    var lineWidth = 5;

                    ctx.fillRect(partWidth, lineHeight, lineWidth, height);
                }
            }
        });
    </script>
</body>
</html>
